{% extends "base.html" %}
{% load static %}
{% block title %}VSgallery - Главная{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <h1 class="display-4 mb-4">VSgallery</h1>
            
            {% if user.is_authenticated %}
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h3 class="card-title mb-4">Привет, {{ user.username }}!</h3>
                        <div class="d-grid gap-3">
                            <a href="{% url 'create_gallery' %}" class="btn btn-info btn-lg">
                                <i class="fas fa-plus-circle me-2 text-white"></i> Новая галерея
                            </a>
                            <a href="{% url 'gallery_list' %}" class="btn btn-outline-secondary btn-lg">
                                <i class="btn-info me-2"></i> Мои галереи
                            </a>
                        </div>
                    </div>
                </div>
            {% else %}
                <div class="card shadow">
                    <div class="card-body p-4">
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="text" name="username" class="form-control form-control-lg" placeholder="Имя пользователя" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" class="form-control form-control-lg" placeholder="Пароль" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-info btn-lg">Войти</button>
                                <a href="{% url 'register' %}" class="btn btn-outline-secondary btn-lg">Регистрация</a>
                            </div>
                        </form>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
