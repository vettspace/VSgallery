{% extends "base.html" %}
{% load static %}
{% block title %}VSgallery - Главная{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <div class="text-center">
                <h1>VSgallery</h1>
                <br>
            </div>
            {% if user.is_authenticated %}
                <div class="container mt-4">
                    <div class="row justify-content-center">
                        <div class="col-md-9">
                            <div class="card shadow">
                                <div class="card-body p-3">
                                    <h3 class="card-title text-center mb-4">Привет, {{ user.username }}!</h3>
                                    <div class="d-flex flex-column align-items-center">
                                        <a href="{% url 'create_gallery' %}" class="btn btn-info">
                                            <i class="fas fa-plus-circle me-2"></i> Создать галерею
                                        </a>
                                        <br>
                                        <a href="{% url 'gallery_list' %}" class="btn btn-outline-secondary rounded-pill w-100">
                                            <i class="fas fa-images me-2"></i> Мои галереи
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% else %}
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Авторизация</h3>
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Имя пользователя" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Пароль" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Войти</button>
                        </form>
                        <div class="mt-3">
                            <a href="{% url 'register' %}" class="btn btn-outline-secondary btn-block">Регистрация</a>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
