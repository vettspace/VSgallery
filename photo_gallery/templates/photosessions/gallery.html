{% extends "base.html" %}
{% block content %}
<div class="text-center mb-4">
    <h1 class="display-4">{{ session.title }}</h1>
    <a href="{% url 'download_all_photos' session.unique_link %}" class="btn download-all-btn">
        <i class="fas fa-download mr-1"></i> Скачать все фотографии
    </a>
</div>
<div class="row">
    {% for photo in session.photos.all %}
    <div class="col-md-3 mb-4">
        <div class="card">
            <div class="image-container">
                <a href="{{ photo.image.url }}" data-lightbox="gallery" albumLabel="">
                    <img src="{{ photo.thumbnail.url }}" loading="lazy" alt="Thumbnail">
                </a>
                <div>
                    <a href="{% url 'download_photo' session.unique_link photo.id %}" class="btn btn-sm download-btn">
                        <i class="fas fa-download"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% if is_creator %}
<div class="delete-button-container">
    <a href="{% url 'delete_gallery' session.unique_link %}" class="btn btn-danger btn-sm">Удалить</a>
</div>
{% endif %}

{% endblock %}

{% block extra_js %}
{% endblock %}
